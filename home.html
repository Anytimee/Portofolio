<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio - Aghie Faezya</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"> <span>; </span>Aghie Faezya.</a>

      <div class="bx bx-menu" id="menu-icon"></div>

      <nav class="navbar">
        <a href="#beranda" class="active">Home</a>
        <a href="#about">About</a>
        <a href="html/project.html">Portofolio</a>
        <a href="#contact">Contact</a>

        <span class="active-nav"></span>
      </nav>
    </header>
    <!-- hoME sec -->
    <section class="home show-animate" id="home">
      <div class="home-content">
        <h1>Hii, I'm Aghie Faezya</h1>
        <div class="text-animate">
          <h3>Full stack</h3>
        </div>
        <div class="social-media">
          <a href="https://www.instagram.com/aghiefaezyp/?hl=en"><i class="bx bxl-instagram"></i></a>
          <a href="https://www.instagram.com/aghiefaezyp/?hl=en"><i class='bx bxl-github'></i></i></a>
        </div>
    <div class="btn-box-1" data-aos="fade-right">
      <button class="btn-1" class="bottom: 20rem;"><a href="#contact">Hubungi saya.</a></button>
    </div>

      <div class="home-imgHover"></div>
    </section>

    <section class="about" id="about">
      <h2 class="heading" data-aos="fade-up">About Me</h2>

      <div class="about-img">
        <img src="img/code-820275_640.jpg" data-aos="fade-in" alt="" />
        <span class="circle spin"></span>
      </div>

      <div class="about-content" data-aos="fade-down">
        <p>
          Let me introduce my name is Aghie Faezya,<br />
          I aspire to be a Web development in the Full stack section. <br> I'm new to the world of programmers.
        </p>
      </div>
    </section>

    <section class="project" id="project">
      <div class="btn-project" data-aos="fade-up">
        <button class="btn-p">
          <a href="/html/project.html">SEE MY PROJECT</a>
        </button>
      </div>
    </section>

    <section class="contact" id="contact" data-aos="fade-down">
      <h2 class="heading">Contact Me.</h2>

      <form action="#" name="portofolio-contact-form">
        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="Name" required name="nama" />
            <span class="focus"></span>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Email Address" required name="email" />
            <span class="focus"></span>
          </div>

          <div class="textarea-field">
            <textarea name="" id="" cols="30" rows="10" placeholder="Your massage" required name="pesan"></textarea>
            <span class="focus"></span>
          </div>

          <div class="btn-box btns">
            <button type="submit" class="btn">Submit</button>
          </div>
        </div>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-text">
        <p>&copy; Copyright 2024 by Faezya | All Rights Reserved.</p>
      </div>

      <div class="footer-iconTop">
        <a href=""><i class="bx bx-chevrons-up"></i></a>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script>
      gsap.from(".navbar", { duration: 1, y: -100, opacity: 0 });
      gsap.from(".header", { duration: 1.5, y: -100, opacity: 0 });
      gsap.from(".text-animate", { duration: 1, x: -50, opacity: 0, delay: 0.5 });
    </script>
    <script src="js/script.js"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzxXehcNOv38eqiRK16IJUwoTOh0Zngjzh-03UgnBj22elR_rxH8fFMNMOfTAt8AXy1/exec";
      const form = document.forms["portofolio-contact-form"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
